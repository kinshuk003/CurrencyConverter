<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="container">
			<h1>CURRENCY CONVERTER</h1>
			<form>
				<div class="select-container">
					<div class="from-div">
						<label for="from"> From:</label>
						<div class="dropdown-container">
							<img src="https://flagsapi.com/US/flat/64.png" id="flag2" />
							<select class="dropdown" name="from" id="from"></select>
						</div>
					</div>
					<i class="fa-solid fa-arrow-right-arrow-left" id="icon"></i>
					<div class="to-div">
						<label for="to"> To: </label>
						<div class="dropdown-container">
							<img src="https://flagsapi.com/IN/flat/64.png" id="flag2" />
							<select class="dropdown" name="to" id="to"></select>
						</div>
					</div>
				</div>
				<div class="amount">
					<label for="amount" id="amt-label">Amount:</label>
					<input type="number" id="amt" placeholder="1.00" />
				</div>
				<div class="message">
					<p id="msg"></p>
				</div>
				<div class="btn">
					<button>CONVERT</button>
				</div>
			</form>
		</div>

		<script src="countries.js"></script>
		<script src="app.js"></script>
	</body>
</html>
